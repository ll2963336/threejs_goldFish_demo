<!DOCTYPE html>
<html lang="en">
  <head>
    <title>GOLDFISH</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"
      id="viewport"
      name="viewport"
    />
    <link href="index.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/common.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.css"
      type="text/css"
    />
   
  </head>
  <body>
    <!-- 頭像logo -->
    <div style="position: fixed; left: 2; top: 2; z-index: 9999;">
      <img src="../logo.png" width="50px" height="50px" style="border-radius: 50%; margin: 10px;" id="openLogoModal" />
    </div>

    <div id="logoModal" style="display: none;" class="relative z-10">
      <div class="fixed inset-0 z-10 overflow-y-auto">
        <div
          class="flex min-h-full justify-center p-4 text-center items-center sm:p-0"
        >
          <div
            class="relative transform overflow-hidden rounded-lg bg-white px-4 pt-5 pb-4 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg sm:p-6"
          >
            <div>
              <div style="display: flex; justify-content: center; ">
                <img src="../logo.png"  style="border-radius: 50%; width: 50px;height: 50px;" />
              </div>
              <h1 style="text-align: center;">地域科技</h1>
              <p style="padding: 5px; text-indent: 15; line-height: 20px; font-size: 16px;">地域蛋糕-專門製作各種蛋糕：javascript蛋糕、react蛋糕、nodejs蛋糕應有盡有。</p>
              <div style="display: flex; justify-content: space-around;">
                <button type="button" style="border: none; background: none;"><a style="text-decoration: none; font-size: 16px;" href='https://region.mo/'>前往官方網站</a></button>
                <button type="button" style="border: none; background: none;font-size: 16px;" id="closeLogoModal">關閉</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>

    <!-- three相關 -->
    <div id="first_container" class="first_container ">
      <button id="start_button" class="start_button">開始</button>
    </div>
  
    <!-- 得分、座標顯示相關 -->
    <div id="scecond_container" class="scecond_container">
      <div id="fishing_net_cubeCenter" class="fishing_net_cubeCenter"></div>
      <img src="./assets/img/fishing_net.png" class="fishing_net_image" />

      <div
        style="
          display: flex;
          flex-direction: column;
          align-items: flex-end;
          margin-top: 10px;
          row-gap: 10px;
        "
      >
        <div>
          <label for="lose_score">逃走數量: </label>
          <input
            disabled
            class="input_score"
            type="number"
            name="lose_score"
            id="lose_score"
          />
        </div>
        <div>
          <label for="win_score">捕獲數量: </label>
          <input
            disabled
            class="input_score"
            type="number"
            name="win_score"
            id="win_score"
          />
        </div>
      </div>
    </div>
    <!-- 相機背景相關 -->
    <video class="third_container" />

    <script src="./assets/js/camera.js"></script>

    <!-- js相關 -->
    <script>
      document.addEventListener(
        "touchmove",
        function (event) {
          if (event.scale !== 1) {
            event.preventDefault();
          }
        },
        { passive: false }
      );
    </script>

    <script async src="./assets/js/es-module-shims.js"></script>
    <script src="https://lib.sinaapp.com/js/jquery/2.0.2/jquery-2.0.2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.js"></script>

    <script type="module" src="./assets/js/main.js"></script>
  </body>
</html>
